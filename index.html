<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main class="main">
  <div class="container">
  
<div class="card">
  <div class="card-img">
    <img src="./assets/images/illustration-article.svg" alt="Article Image" class="card-img__img">
  </div>
  <div class="card-details">
    <div class="article-details">
      <div class="article-details__field">
        <p class="field">Learning</p>
      </div>
      <div class="article-details__date">
        <p class="date">Published 21 Dec 2023</p>
      </div>
      <div class="article-details__title">
        <h1 class="title"><a href="#" class="title__link">HTML & CSS foundations</a></h1>
      </div>
      <div class="article-details__exp">
        <p class="text">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
    </div>
    <div class="auth">
      <div class="auth-img">
        <img src="./assets/images/image-avatar.webp" alt="author's image" class="auth-img__img">
      </div>
      <div class="auth-name">
        <p class="auth-name__text">Greg Hooper</p>
      </div>
    </div>
  </div>
</div>

  

  

  

  

  </div>

</main>
<footer class="footer">
<div class="container">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/m-rooeintan" target="_blank">M.A.R</a>
  </div>
</div>
  </footer>
</body>
</html>
